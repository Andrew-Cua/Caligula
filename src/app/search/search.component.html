<div class="container max-width mt-1">
  <div class="row mx-1">
    <form class="col-12" (ngSubmit)="onSubmit()" #searchForm style="width:75%;" >
      <div class="form-group">
      <input type="number" name="query" class="form-control" required [(ngModel)]="teamNumber" name="teamNumber" placeholder="Team Number">
      </div>
      <button type="submit" mdbBtn color="success" mdbWavesEffect>Submit</button>
    </form>
  </div>
  <div class="container max-width" >
      <div class="row mt-2 mx-1">
      <mdb-card *ngIf="!(team == null)" class="fadeInUp">
       <!--Card content-->
        <mdb-card-body>

          <!--Title-->
          <mdb-card-title>
            <h4>{{team.teamNumber}}</h4>
            <h3 class="red-text">{{team.teamName}}</h3>
          </mdb-card-title>

          <!--Text-->
          <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </mdb-card-text>

          <a mdbBtn color="danger" class="float-left" mdbWavesEffect (click)="this.routerService.goToProfile(team.teamNumber)">Profile</a>
          <a mdbBtn color="dark" class="float-right" mdbWavesEffect (click)="deleteTeam($event,team)">Delete</a>
          <a mdbBtn color="warning" class="float-right" mdbWavesEffect (click)="toggleEdit()">Edit</a>

        </mdb-card-body>
      </mdb-card>
      <mdb-card *ngIf="(team == null)" class="fadeInDown">
          <!--Card content-->
           <mdb-card-body>

             <!--Title-->
             <mdb-card-title>
               <h4 class="red-text">No Team Found</h4>
             </mdb-card-title>

             <!--Text-->
             <mdb-card-text>
               <p class="gray-text">Try a different number</p>
             </mdb-card-text>
           </mdb-card-body>
         </mdb-card>
      </div>
      <div class="form row mt-2" *ngIf="edit">
        <mdb-card>
          <app-update class="mx-2 mt-2" style="max-width:66%;" [team]="team"></app-update>
        </mdb-card>
         </div>
      </div>
</div>
